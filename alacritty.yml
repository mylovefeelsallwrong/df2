font:
  normal:
    family: Dina

    style: Regular

  bold:
    family: Dina
    style: Bold

  italic:
    family: Dina
    style: Italic

  bold_italic:
    family: Dina
    style: Bold Italic

  size: 7
# BEGIN ACE
colors:
  primary:
    background: '#ffffff'
    foreground: '#080707'
  cursor:
    text:       '#ffffff'
    cursor:     '#080707'
  normal:
    black:      '#ffffff'
    red:        '#B2B0AF'
    green:      '#C2BDBB'
    yellow:     '#C4C1BF'
    blue:       '#C0BFC0'
    magenta:    '#D2D0CF'
    cyan:       '#080707'
    white:      '#080707'
  bright:
    black:      '#999999'
    red:        '#B2B0AF'
    green:      '#C2BDBB'
    yellow:     '#C4C1BF'
    blue:       '#C0BFC0'
    magenta:    '#D2D0CF'
    cyan:       '#E1DFDE'
    white:      '#080707'
